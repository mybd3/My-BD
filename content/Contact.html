    <div>
    <h1 id="Contact Title">Contact Me</h1>
        <hr>
    </div>
    <div id="container">
        <form class="contact" method="get" action="mailto:nahom9688@gmail.com">

            <div class="row">
                <div class="col-25">
                    <label class="textlabel" for="name">First Name:</label>
                </div>
                <div class="col-75">
                    <input class="inputTags" id="name" placeholder="First Name" type="text" size="15">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label class="textlabel" for="lname">Last Name:</label>
                </div>
                <div class="col-75">
                    <input class="inputTags" id="lname" placeholder="Last Name" type="text">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label class="textlabel" for="email">Title:</label>
                </div>
                <div class="col-75">
                    <input class="inputTags" id="email" placeholder="Type in your title" type="text" size="23">
                </div>
            </div>

            <div class="row">
                <div class="col-15">
                    <label class="textlabel">Message:</label>
                </div>
                <div class="col-95">
                    <textarea cols="20" id="message" name="message" rows="6"></textarea>
                </div>
            </div>
            <button type="submit" value="Ask us" id="sendMessage">Send message</button>

        </form>
    </div>
