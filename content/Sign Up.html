<h1 id="SignUpTitle">Who Are You?</h1>
<div id="SignUpButtons">
    <button id="bd">Business Developer</button>
    <button id="salesman">Salesman/Company</button>
</div>

<div id="container1">
    <form class="SalesmanForm" method="get">
        <div class="row">
            <div class="col-25">
                <label class="SalesmanTextField" for="noc">Name of Company:</label>
            </div>
            <div class="col-75">
                <input class="SalesmanInputTags" id="noc" placeholder="Name of Company" type="text">
            </div>
        </div>

        <div class="row">

            <div class="col-25">
                <label class="SalesmanTextField" for="website">Your website:</label>
            </div>
            <div class="col-75">
                <input class="SalesmanInputTags" id="website" placeholder="Website" type="text">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label class="SalesmanTextField" for="job">What do you want to sell/post for business developers:</label>
            </div>
            <div class="col-75">
                <textarea cols="20" id="job" name="job" rows="6"></textarea>
            </div>
        </div>
        <button type="submit" >Be apart of our Us!</button>
    </form>
</div>


<div id="container2">
    <form class="bdForm" method="get">
        <div class="row">
            <div class="col-25">
                <label class="bdTextField" for="onlineName">Online Name:</label>
            </div>
            <div class="col-75">
                <input class="bdInputTags" id="onlineName" placeholder="Type in your Online Name" type="text" size="22">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label class="bdTextField" for="education">Education:</label>
            </div>
            <div class="col-75">
                <input class="bdInputTags" id="education" placeholder="type in your education" type="text">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label class="bdTextField" for="Skills">Your Skills:</label>
            </div>
            <div class="col-75">
                <textarea cols="20" id="Skills" name="Skills" rows="6"></textarea>
            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label class="bdTextField" for="SalesHistory">Your Sales History:</label>
            </div>
            <div class="col-75">
                <textarea cols="20" id="SalesHistory" name="SalesHistory" rows="6"></textarea>
            </div>
        </div>
